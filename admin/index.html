<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Stuart Clarkson Photography</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen p-6">

<!-- LOGIN -->
<div id="loginSection" class="text-center max-w-lg mx-auto mt-10">
  <h1 class="text-3xl font-bold mb-4">Admin Login</h1>

  <input id="passwordInput" type="password"
    class="px-4 py-2 text-black rounded-lg w-64"
    placeholder="Enter admin password">

  <button id="loginButton"
    class="ml-3 bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700 transition">
    Login
  </button>

  <p id="loginError" class="text-red-400 mt-3 hidden opacity-0 transition-opacity duration-300">Incorrect password. Please try again.</p>

</div>

<!-- PANEL -->
<div id="adminPanel" class="hidden">

  <!-- UPLOAD -->
  <div class="max-w-xl mx-auto bg-gray-800 mt-10 p-6 rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold mb-4">Upload Image</h2>

    <form id="uploadForm" class="space-y-4">

      <div>
        <label>Gallery</label>
        <input id="galleryInput" type="text" required
        class="w-full px-4 py-2 rounded-lg text-black" placeholder="e.g. gtwc2025">
      </div>

      <div>
        <label>Title</label>
        <input id="titleInput" type="text"
        class="w-full px-4 py-2 rounded-lg text-black">
      </div>

      <div>
        <label>Select Image</label>
        <input id="fileInput" type="file" accept="image/*" required>
      </div>

      <button class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-lg w-full">
        Upload
      </button>
    </form>

    <div id="previewSection" class="hidden text-center mt-6">
      <p class="text-lg font-semibold">Upload Successful!</p>
      <img id="previewImage" class="mt-3 rounded-xl max-h-96 mx-auto shadow-xl">
      <p id="imageUrl" class="mt-2 break-all text-purple-400"></p>
    </div>
  </div>

  <!-- DELETE PANEL -->
  <div class="max-w-5xl mx-auto bg-gray-800 mt-14 p-6 rounded-xl shadow-xl">
    <h2 class="text-3xl font-bold mb-6 text-center">Delete Images</h2>

    <table class="w-full text-left">
      <thead>
        <tr class="border-b border-gray-700">
          <th class="p-2">ID</th>
          <th class="p-2">Gallery</th>
          <th class="p-2">Preview</th>
          <th class="p-2">Delete</th>
        </tr>
      </thead>
      <tbody id="deleteTable"></tbody>
    </table>

  </div>
</div>


<script>
/* ---------------------------------------------
   CONFIG (SAFE TO EXPOSE)
----------------------------------------------*/
const SUPABASE_URL = "https://ygnfuztbwsngjihrinlr.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnbmZ1enRid3NuZ2ppaHJpbmxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5ODUwOTMsImV4cCI6MjA3ODU2MTA5M30.YlKPGDE3hfF9mOIVbUEQQFtN8gwt6L0MOYldH1AOMGw";

const UPLOAD_FUNCTION_URL = "https://ygnfuztbwsngjihrinlr.functions.supabase.co/upload";
const DELETE_FUNCTION_URL = "https://ygnfuztbwsngjihrinlr.functions.supabase.co/delete";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


/* ---------------------------------------------
   LOGIN SYSTEM (PASSWORD CHECKED SERVER-SIDE)
----------------------------------------------*/
document.getElementById("loginButton").onclick = async () => {
  const pass = document.getElementById("passwordInput").value.trim();
  const errorEl = document.getElementById("loginError");

  // Hide old error
  errorEl.classList.add("hidden");

  const res = await fetch("https://ygnfuztbwsngjihrinlr.functions.supabase.co/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: pass })
  });

  const data = await res.json();

  if (!data.success) {
    errorEl.classList.remove("hidden");  // ← THIS SHOWS THE ERROR
    return;
  }

  // SUCCESS — show admin
  document.getElementById("loginSection").classList.add("hidden");
  document.getElementById("adminPanel").classList.remove("hidden");

  loadDeleteTable();
};



/* ---------------------------------------------
   UPLOAD LOGIC (SECURE)
----------------------------------------------*/
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const gallery = document.getElementById("galleryInput").value.trim();
  const title = document.getElementById("titleInput").value.trim();
  const file = document.getElementById("fileInput").files[0];
  const password = prompt("Enter admin password to upload:");

  const formData = new FormData();
  formData.append("gallery", gallery);
  formData.append("title", title);
  formData.append("image", file);
  formData.append("admin_password", password);

  const res = await fetch(UPLOAD_FUNCTION_URL, { method: "POST", body: formData });
  const data = await res.json();

  if (!data.success) {
    alert("Upload failed: " + data.error);
    return;
  }

  // show preview
  document.getElementById("previewSection").classList.remove("hidden");
  document.getElementById("previewImage").src = data.url;
  document.getElementById("imageUrl").textContent = data.url;

  loadDeleteTable();
});


/* ---------------------------------------------
   DELETE TABLE
----------------------------------------------*/
async function loadDeleteTable() {
  const { data: images, error } = await supabase
    .from("images")
    .select("*")
    .order("sort_order", { ascending: true });

  if (error) {
    console.error(error);
    return;
  }

  const table = document.getElementById("deleteTable");
  table.innerHTML = "";

  images.forEach(img => {
    const storagePath = img.image_url.split("/object/public/images/")[1];

    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="p-2">${img.id}</td>
      <td class="p-2">${img.gallery}</td>
      <td class="p-2"><img src="${img.image_url}" class="h-20 rounded"></td>
      <td class="p-2">
        <button class="bg-red-600 px-3 py-1 rounded hover:bg-red-700"
          onclick="deleteImage(${img.id}, '${storagePath}')">
          Delete
        </button>
      </td>
    `;
    table.appendChild(row);
  });
}


/* ---------------------------------------------
   DELETE FUNCTION (SECURE)
----------------------------------------------*/
async function deleteImage(id, storagePath) {
  const password = prompt("Enter admin password to delete:");
  if (!password) return;

  const res = await fetch(DELETE_FUNCTION_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, storagePath, admin_password: password })
  });

  const data = await res.json();
  if (data.success) {
    alert("Image deleted.");
    loadDeleteTable();
  } else {
    alert("Error: " + data.error);
  }
}
</script>

</body>
</html>
