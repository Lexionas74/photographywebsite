<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Stuart Clarkson Photography</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen p-6">

  <!-- LOGIN -->
  <div id="loginSection" class="max-w-xl mx-auto text-center mt-10">
    <h1 class="text-3xl font-bold mb-4">Admin Login</h1>

    <input id="passwordInput" type="password"
      class="px-4 py-2 rounded-lg text-black w-64"
      placeholder="Enter Admin Password">

    <button id="loginButton"
      class="ml-3 bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      Login
    </button>

    <p id="loginError" class="text-red-400 mt-3 hidden">Incorrect password</p>
  </div>


  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="hidden">

    <!-- UPLOAD SECTION -->
    <div class="max-w-xl mx-auto bg-gray-800 rounded-xl p-6 shadow-xl mt-10">
      <h2 class="text-2xl font-bold mb-4">Upload Image</h2>

      <form id="uploadForm" class="space-y-4">

        <div>
          <label>Gallery Name</label>
          <input id="galleryInput" type="text" required
            class="w-full px-4 py-2 rounded-lg text-black" placeholder="e.g. gtwc2025">
        </div>

        <div>
          <label>Title</label>
          <input id="titleInput" type="text"
            class="w-full px-4 py-2 rounded-lg text-black" placeholder="Optional">
        </div>

        <div>
          <label>Image File</label>
          <input id="fileInput" type="file" accept="image/*" required>
        </div>

        <button class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-lg w-full">
          Upload
        </button>

      </form>

      <!-- Upload Preview -->
      <div id="previewSection" class="hidden mt-6 text-center">
        <p class="text-lg font-semibold">Upload Successful!</p>
        <img id="previewImage" class="mt-3 rounded-xl max-h-96 mx-auto shadow-lg">
        <p id="imageUrl" class="mt-3 text-purple-400 break-all"></p>
      </div>
    </div>


    <!-- DELETE PANEL -->
    <div class="max-w-5xl mx-auto bg-gray-800 rounded-xl p-6 shadow-xl mt-16">
      <h2 class="text-3xl font-bold mb-6 text-center">Manage & Delete Images</h2>

      <table class="w-full text-left">
        <thead>
          <tr class="border-b border-gray-600">
            <th class="p-2">ID</th>
            <th class="p-2">Gallery</th>
            <th class="p-2">Title</th>
            <th class="p-2">Preview</th>
            <th class="p-2">Delete</th>
          </tr>
        </thead>
        <tbody id="deleteTable"></tbody>
      </table>

    </div>

  </div> <!-- end adminPanel -->


<script>
/* ============================================================
   CONFIG
============================================================ */
const ADMIN_PASSWORD = "123"; // change this
const DELETE_FUNCTION_URL = "https://ygnfuztbwsngjihrinlr.functions.supabase.co/delete";
const UPLOAD_FUNCTION_URL = "https://ygnfuztbwsngjihrinlr.functions.supabase.co/upload";


/* ============================================================
   LOGIN LOGIC
============================================================ */
document.getElementById("loginButton").onclick = () => {
  const pass = document.getElementById("passwordInput").value.trim();

  if (pass === ADMIN_PASSWORD) {
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("adminPanel").classList.remove("hidden");
    loadDeleteTable();
  } else {
    document.getElementById("loginError").classList.remove("hidden");
  }
};


/* ============================================================
   UPLOAD LOGIC
============================================================ */
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const file = document.getElementById("fileInput").files[0];
  const gallery = document.getElementById("galleryInput").value.trim();
  const title = document.getElementById("titleInput").value.trim();

  const formData = new FormData();
  formData.append("gallery", gallery);
  formData.append("title", title);
  formData.append("image", file);

  const res = await fetch(UPLOAD_FUNCTION_URL, {
    method: "POST",
    body: formData
  });

  const data = await res.json();

  if (!data.success) return alert("Upload failed.");

  document.getElementById("previewSection").classList.remove("hidden");
  document.getElementById("previewImage").src = data.url;
  document.getElementById("imageUrl").textContent = data.url;

  loadDeleteTable(); // refresh table
});


/* ============================================================
   DELETE TABLE LOADING
============================================================ */
async function loadDeleteTable() {
  const { data, error } = await supabase
    .from("images")
    .select("*")
    .order("id", { ascending: true });

  const table = document.getElementById("deleteTable");
  table.innerHTML = "";

  data.forEach((img) => {
    const storagePath = extractStoragePath(img.image_url);

    table.innerHTML += `
      <tr>
        <td class="p-2">${img.id}</td>
        <td class="p-2">${img.gallery}</td>
        <td class="p-2">${img.title || ""}</td>
        <td class="p-2"><img src="${img.image_url}" class="h-20 rounded"></td>
        <td class="p-2">
          <button class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded"
            onclick="deleteImage(${img.id}, '${storagePath}')">
            Delete
          </button>
        </td>
      </tr>
    `;
  });
}


/* ============================================================
   DELETE IMAGE LOGIC
============================================================ */
async function deleteImage(id, storagePath) {
  if (!confirm("Delete this image?")) return;

  const res = await fetch(DELETE_FUNCTION_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, storagePath })
  });

  const data = await res.json();

  if (data.success) {
    alert("Image deleted.");
    loadDeleteTable();
  } else {
    alert("Failed to delete image.");
  }
}
</script>

</body>
</html>
