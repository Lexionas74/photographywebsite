    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <button onclick="closeModal()" class="absolute top-5 right-5 text-white text-3xl font-bold">&times;</button>
        <img id="modalImage" src="" alt="Preview" class="max-w-1000px max-h-1000px rounded-lg shadow-lg">
      </div>
    <script>
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const contentWrapper = document.getElementById('contentWrapper');

 
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const imageSrc = card.getAttribute('data-src');
        modalImage.src = imageSrc;
        modal.classList.remove('hidden');
        contentWrapper.classList.add('blur-lg'); 
      });
    });


    function closeModal() {
      modal.classList.add('hidden');
      modalImage.src = '';
      contentWrapper.classList.remove('blur-lg');
      }
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
          closeModal();
        }
      });
      cards.forEach(card => {
        card.addEventListener('click', () => {
          const imageSrc = card.getAttribute('data-src'); // Get the data-src attribute
          modalImage.src = imageSrc; // Set the image source
          modal.classList.remove('hidden'); // Show the modal
        });
      });
    
      // Function to close modal
      function closeModal() {
        modal.classList.add('hidden'); // Hide the modal
        modalImage.src = ''; // Clear the modal image
      }
    </script>
