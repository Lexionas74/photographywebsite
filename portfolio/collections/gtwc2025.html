<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>GT World Challenge 2025 - Stuart Clarkson Photography</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase.js"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body { font-family: "Poppins", sans-serif; }
    .card { cursor: pointer; }
    #image-modal { transition: opacity 0.25s ease; opacity: 0; }
    #image-modal:not(.hidden) { opacity: 1; }
    #modal-inner { transform: translateY(10px); transition: transform 0.25s ease; }
    #image-modal:not(.hidden) #modal-inner { transform: translateY(0); }
  </style>
</head>

<body class="bg-gradient-to-r from-gray-900 via-black-900 to-blue-900 text-white">

<header class="flex justify-between items-center p-5">
  <a href="https://stuartclarksonphotography.com" class="text-3xl font-bold">
    Stuart Clarkson
  </a>
  <nav>
    <ul class="flex space-x-6 text-lg">
      <li><a href="/portfolio" class="hover:text-purple-300">Portfolio</a></li>
      <li><a href="/socials" class="hover:text-purple-300">Socials</a></li>
    </ul>
  </nav>
</header>

<center>
  <p class="text-2xl font-bold">2025 GT World Challenge Round 7 & 8</p>
  <p class="py-5">
    <strong>Gear Used</strong><br />
    Canon EOS R50 — EF 70–300mm F4–5.6 — EF 24–70mm F4
  </p>
</center>

<main class="flex justify-center items-center min-h-screen">
  <div
    id="gtwc2025-gallery"
    class="grid grid-cols-1 md:grid-cols-3 gap-3 p-10 max-w-6xl w-full"
  ></div>
</main>

<!-- Modal -->
<div
  id="image-modal"
  class="fixed inset-0 bg-black/60 backdrop-blur-md z-50 hidden flex items-center justify-center"
>
  <div id="modal-inner" class="relative max-w-5xl w-full p-4">
    <span
      id="close-modal"
      class="absolute top-4 right-6 text-white text-3xl font-bold cursor-pointer hover:text-blue-300"
    >
      ×
    </span>
    <img
      id="modal-img"
      src=""
      class="rounded-xl w-full h-auto max-h-[90vh] object-contain shadow-xl"
    />
  </div>
</div>

<script>
  async function renderGallery() {
    const galleryName = "gtwc2025";
    const container = document.getElementById("gtwc2025-gallery");

    const { data: images, error } = await supabase
      .from("images")
      .select("*")
      .eq("gallery", galleryName)
      .order("sort_order", { ascending: true })
      .order("id", { ascending: true });

    if (error) {
      console.error("Error loading gallery:", error.message);
      container.innerHTML = "<p>Error loading images.</p>";
      return;
    }

    if (!images || images.length === 0) {
      container.innerHTML = "<p>No images yet in this gallery.</p>";
      return;
    }

    container.innerHTML = images.map(img => `
      <div
        class="bg-gray-800 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 hover:shadow-2xl transition-all duration-300 card"
        data-src="${img.image_url}"
      >
        <img src="${img.image_url}" alt="${img.title || ""}" class="w-full aspect-[3/2] object-cover rounded-xl"/>
      </div>
    `).join("");

    initModal();
  }

  function initModal() {
    const modal = document.getElementById("image-modal");
    const modalImg = document.getElementById("modal-img");
    const closeModal = document.getElementById("close-modal");

    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        modalImg.src = card.dataset.src;
        modal.classList.remove("hidden");
        document.body.style.overflow = "hidden";
      });
    });

    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
      document.body.style.overflow = "";
      modalImg.src = "";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
        document.body.style.overflow = "";
        modalImg.src = "";
      }
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !modal.classList.contains("hidden")) {
        modal.classList.add("hidden");
        document.body.style.overflow = "";
        modalImg.src = "";
      }
    });
  }

  document.addEventListener("DOMContentLoaded", renderGallery);
</script>

<footer class="bg-gray-800 text-center py-6 mt-10">
  <p>&copy; 2025 Stuart Clarkson Photography. All rights reserved.</p>
</footer>

</body>
</html>
