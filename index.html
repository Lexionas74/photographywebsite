<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Stuart Clarkson Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-purple-900 to-gray-900 text-white">
  <!-- Header -->
  <header class="flex justify-between items-center p-5">
    <h1 class="text-3xl font-bold">Stuart Clarkson</h1>
    <nav>
      <ul class="flex space-x-6 text-lg">
        <li><a href="https://stuartclarksonphotography.com/socials" class="hover:text-purple-300">Socials</a></li>
        <li><a href="https://stuartclarksonphotography.com/portfolio" class="hover:text-purple-300">Portfolio</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <br>
  <center><p class="text-2xl font-bold">Recent Work</p></center>
  <main class="flex justify-center items-center min-h-screen">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 p-10 max-w-7xl">
      <!-- Card 1 -->
      <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg">
        <img src="images/DSC_1325.jpg" alt="Aus GP 2024" class="w-full h-96 object-cover">
        <div class="p-4">
          <p class="text-2xl font-bold">Australian Grand Prix 2024</p>
        </div>
      </div>
      
      <!-- Card 2 -->
      <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg">
        <img src="images/sjcphotography-7.jpg" alt="botanical gardens" class="w-full h-96 object-cover">
        <div class="p-4">
          <p class="text-2xl font-bold">Botanical Gardens</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg">
        <img src="images/sjcphotography-17.jpg" alt="zoo" class="w-full h-96 object-cover">
        <div class="p-4">
          <p class="text-2xl font-bold">Melbourne Zoo</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
